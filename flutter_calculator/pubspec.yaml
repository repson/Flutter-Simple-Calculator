name: flutter_calculator
description: Flutter Calculator
publish_to: "none"
version: 1.0.1+2

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  math_expressions: ^2.3.0
  get:
  google_fonts: ^6.1.0
  flutter_advanced_switch: ^3.0.1
  flutter_launcher_icons: "^0.13.1"

# dev_dependencies:
#   flutter_test:
#    sdk: flutter

#  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/day_sky.png
    - assets/night_sky.jpg

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/web/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/win/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/macos/image.png"

